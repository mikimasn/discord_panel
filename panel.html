            <script>
                var load=false;
                var ids = [];
                var id=0;
            $(document).ready(function(){

                {
                    $.post('checkbot.php', {type:"0",id:"0"}, function(data){

                            location.replace("guild/"+data)
                        }

                }
                setInterval(serverlook,100,null);
                function main()
                {
                    if(load)
                    {
                     clearInterval(chackin);   
                $.post('checkbot.php', {id:ids[id]}, function(data){
                    if(data==0)
                    {
                        var elemente = document.getElementById(ids[id]);
                        elemente.className="not_bot";
                        elemente.disable = false;
                        elemente.value = 'Add bot';
                        var href = document.getElementById(ids[id]+"-h");

                    if(id==ids["length"])
                    {

                    }

                });
                }
            }
                var chackin = setInterval(main,100,null)
            });
